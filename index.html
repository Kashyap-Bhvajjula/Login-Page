<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animated Login form using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-container">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <ion-icon name="at-outline"></ion-icon>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="forgot">
                    <label>
                        <input type="checkbox" class="checkbox">
                    </label>
                    <span>  Remember me </span>
                </div>
                <button>Log In</button>

                <p>Login with: 
                    <a href="https://accounts.google.com/" target="_blank"><ion-icon name="logo-google"></ion-icon> </a>
                    <a href="https://www.facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon> </a>
                    <a href="https://github.com/login" target="_blank"><ion-icon name="logo-github"></ion-icon>  </p></a>

                <div class="register">
                    <p><a href="/Forgot Password/index.html" target="_blank">Forgot Password</a> <br> Don't have an account? <a href="/Registeration/index.html" target="_blank">Register</a> </p>
                </div>
            </form>
        </div>
    </section>

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</body>
</html>
