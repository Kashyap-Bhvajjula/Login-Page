<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="registeration">
        <div class="reg_form">
            <form action="">
                <h2>Registeration</h2>
                <div class="input-box">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" required>
                    <label for="text">First Name</label>
                </div>
                <div class="input-box">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" required>
                    <label for="text">Surname</label>
                </div>
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <ion-icon class="password" name="lock-open-outline"></ion-icon>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <ion-icon class="password" name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="password">Confirm Password</label>
                </div>
                <button>Register</button>
                <p>Signup with: 
                <a href="https://accounts.google.com/" target="_blank"><ion-icon name="logo-google"></ion-icon> </a>
                <a href="https://www.facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon> </a>
                <a href="https://github.com/login" target="_blank"><ion-icon name="logo-github"></ion-icon>  </p></a>
                
            </form>
        </div>
    </section>



    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</body>
</html>
